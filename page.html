<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width = device-width, inital-scale=1.0">
        <title>Jingle</title>
        <link rel = "stylesheet" href = "styles.css">
        <link rel="shortcut icon" href="#">

    <body>
        <nav>
            <ul>

                    <img src = "logo.png" alt = "Jingle">

            </ul>
        </nav>

        <div class = "music-area">
            <div class = "songsList">

                <div class = "songscontainer">
                    <div class = "songItem">
                        <img alt = "1">
                        <span class="songName">Mehbooba</span>

                    </div>
                    <div class = "songItem">
                        <img alt = "1">
                        <span class="songName">Mehbooba</span>
                        <span class = "songplaylist"><span class="time">04:10 <i id = "1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class = "songItem">
                        <img alt = "1">
                        <span class="songName">Mehbooba</span>
                        <span class = "songplaylist"><span class="time">03:42 <i id = "2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class = "songItem">
                        <img alt = "1">
                        <span class="songName">Mehbooba</span>
                        <span class = "songplaylist"><span class="time">03:30 <i id = "3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class = "songItem">
                        <img alt = "1">
                        <span class="songName">Mehbooba</span>
                        <span class = "songplaylist"><span class="time">03:30 <i id = "4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class = "songItem">

                    </div>
                </div>
                </div>
            
            <div class = "songsBanner"></div>
        </div>

        <div class = "song-play-area">
            <input type = "range" name = "range" id = "songBar" value="0">
            <div class = "musicicons">
                <i class="fa-solid fa-2x fa-backward" id = "previous"></i>
                <i class="fa-solid fa-2x fa-circle-play" id = "mainPlay"></i>
                <!-- <i class="fa-solid fa-pause"></i> -->
                <i class="fa-solid fa-2x fa-forward" id = "next"></i>
            </div>
            <div class="songInfo">
                <img src = "playing.gif" width="40px" alt = "" id= "gif">
             <span id = "mainSongName">Mehbooba</span>
            </div>
        </div>

        <script src = "script.js"></script>

</html>
